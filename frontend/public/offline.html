<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Offline | Pydah Stationery Management</title>
    <style>
      :root {
        color-scheme: light dark;
        --bg: #0f172a;
        --card: rgba(15, 23, 42, 0.82);
        --text: #f8fafc;
        --accent: #38bdf8;
      }
      body {
        margin: 0;
        min-height: 100vh;
        font-family: "Segoe UI", Roboto, sans-serif;
        background: var(--bg);
        color: var(--text);
        display: flex;
        justify-content: center;
        padding: 24px;
      }
      .wrapper {
        width: 100%;
        max-width: 480px;
        display: flex;
        justify-content: center;
      }
      .card {
        width: 100%;
        max-width: 360px;
        margin: 32px auto 0;
        padding: 24px 28px;
        border-radius: 20px;
        background: var(--card);
        box-shadow: 0 20px 40px rgba(15, 23, 42, 0.45);
        text-align: center;
        border: 1px solid rgba(56, 189, 248, 0.25);
      }
      h1 {
        margin: 16px 0 8px;
        font-size: clamp(1.75rem, 2.5vw, 2.5rem);
        letter-spacing: -0.02em;
      }
      p {
        margin: 0 0 20px;
        line-height: 1.6;
        color: rgba(248, 250, 252, 0.8);
      }
      button {
        background: var(--accent);
        border: none;
        border-radius: 999px;
        padding: 12px 28px;
        font-size: 0.95rem;
        font-weight: 600;
        color: #0f172a;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }
      button:hover {
        transform: translateY(-1px);
        box-shadow: 0 10px 25px rgba(56, 189, 248, 0.35);
      }
      .badge {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 6px 14px;
        border-radius: 999px;
        background: rgba(56, 189, 248, 0.18);
        color: var(--accent);
        font-size: 0.85rem;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <main class="card" role="alert" aria-live="polite">

    </div>
  </body>
</html>
